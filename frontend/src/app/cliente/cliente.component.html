<div style="display: flex;justify-content: space-between;">
  <h1>Clientes</h1>
  <a href="/cliente/cadastrar" class="btn btn-success mb-3">Cadastrar</a>
</div>

<div *ngIf="clientes.length === 0">
  <h3 colspan="8" class="text-center">Nenhum cliente encontrado.</h3>
</div>
<div *ngIf="clientes.length > 0" class="border" style="border-radius: 8px;">
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">CNPJ</th>
        <th scope="col">Razão Social</th>
        <th scope="col">E-mail</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.cnpj }}</td>
        <td>{{ cliente.razao_social }}</td>
        <td>{{ cliente.email }}</td>
        <td class="d-flex justify-content-center">
          <a href="/cliente/alterar/{{ cliente.id }}" class="btn btn-primary">Ver</a> <br />
          <button (click)="excluirCliente(cliente.id)" class="btn btn-danger"
            style="margin-left: 10px;">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
