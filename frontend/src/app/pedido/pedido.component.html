<div style="display: flex;justify-content: space-between;">
  <h1>Pedidos</h1>
  <a href="/pedido/cadastrar" class="btn btn-success mb-3">Cadastrar</a>
</div>

<div *ngIf="pedidos.length === 0">
  <h3 colspan="8" class="text-center">Nenhum pedido encontrado.</h3>
</div>
<div *ngIf="pedidos.length > 0" class="border" style="border-radius: 8px;">
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Nome do Cliente</th>
        <th scope="col">CNPJ</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.cliente.razao_social }}</td>
        <td>{{ pedido.cliente.cnpj }}</td>
        <td class="d-flex justify-content-center">
          <a href="/pedido/alterar/{{ pedido.id }}" class="btn btn-primary">Ver</a> <br />
          <button (click)="excluirPedido(pedido.id)" class="btn btn-danger" style="margin-left: 10px;">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
